<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./dist/output.css" rel="stylesheet" />

    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <title>Google</title>
  </head>
  <body class="relative bg-real-white">
    <header
      class="flex justify-end w-screen gap-[0.9375rem] pt-[0.625rem] pl-[0.9375rem] pr-[0.9375rem] absolute top-0"
    >
      <p
        class="font-arial text-black mt-auto mb-auto text-sm hover:underline cursor-pointer hidden sm:block"
      >
        Gmail
      </p>
      <p
        class="font-arial text-black mt-auto mb-auto text-sm hover:underline cursor-pointer hidden sm:block"
      >
        Images
      </p>
      <span
        class="mt-auto mb-auto pt-[0.625rem] hover:bg-secondary-white rounded-full pl-[0.625rem] pr-[0.625rem] pb-[0.3125rem] cursor-pointer"
      >
        <i class="material-icons text-black">apps</i>
      </span>

      <div class="p-1 hover:bg-secondary-white rounded-full">
        <img
          src="./assets/images/photography-of-a-guy-wearing-green-shirt.png"
          alt="profile"
          class="mt-auto mb-auto h-[2.1875rem] cursor-pointer w-[2.1875rem] rounded-full"
        />
      </div>

      <div
        class="flex sm:hidden w-screen gap-[0.9375rem] pt-[0.625rem] pl-[1.5rem] pr-[0.9375rem] absolute top-0"
      >
        <img
          class="mt-auto mb-auto h-[2.1875rem] cursor-pointer w-[2.1875rem]"
          src="./assets/images/menu_FILL0_wght400_GRAD0_opsz48.svg"
          alt="mob nav"
        />
        <p
          class="font-arial text-blue-bic mt-auto mb-auto p-2 text-sm border-b-blue-bic border-b-2 cursor-pointer"
        >
          <a href="">ALL</a>
        </p>
        <p
          class="font-arial text-dark-gray mt-auto mb-auto text-sm hover:underline cursor-pointer"
        >
          <a href="">IMAGES</a>
        </p>
      </div>
    </header>
    <section class="flex">
      <div class="m-auto">
        <img
          class="text-center m-auto mb-[1.5625rem] h-[5.75rem]"
          id="logo"
          src="./assets/images/googlelogo.png"
        />
        <div
          class="flex border-[0.0625rem] mb-[1.5625rem] border-tertiary-white pt-[0.625rem] pb-[0.625rem] pr-[0.875rem] pl-[0.875rem] sm:w-[37.5rem] rounded-full w-full hover:border-primary-hover hover:shadow-shadow2"
        >
          <i
            width="28px"
            height="28px"
            class="material-icons text-secondary-gray pt-[0.125rem]"
            >search</i
          >
          <input
            type="text"
            class="w-full bg-transparent outline-none text-black pl-[0.75rem]"
          />
          <img src="./assets/vectors/icon.svg" alt="mic" />
        </div>
        <div class="flex justify-center gap-[0.75rem] mb-[2rem]">
          <button
            class="font-arial bg-secondary-white text-sm text-tertiary-gray rounded-lg hover:shadow-shadow1 border-solid border-primary-white pl-4 p-[0.5rem] pb-[0.5rem] pr-4 hidden sm:block"
          >
            Google Search
          </button>
          <button
            class="font-arial bg-secondary-white text-sm text-tertiary-gray rounded-lg hover:shadow-shadow1 border-solid hover:border-primary-white pl-4 p-[0.5rem] pb-[0.5rem] pr-4 hidden sm:block"
          >
            I'm Feeling Lucky
          </button>
        </div>
        <p class="font-arial text-center text-sm text-tertiary-gray">
          Google offered in:<a
            class="font-arial pr-[0.0625rem] pl-[0.3125rem] text-blue-bic hover:underline cursor-pointer"
          >
            Fran√ßais
          </a>
          <a
            class="font-arial pr-[0.0625rem] pl-[0.3125rem] text-blue-bic hover:underline cursor-pointer"
            >Kiswahili</a
          >
          <a
            class="font-arial pr-[0.0625rem] pl-[0.3125rem] text-blue-bic hover:underline cursor-pointer"
            >Ikinyarwanda</a
          >
        </p>
        <div class="mt-[8.125rem]"></div>
      </div>

      <div class="h-screen"></div>
    </section>
    <footer class="absolute bottom-0 w-screen">
      <div
        class="font-arial bg-primary-gray text-dark-gray text-sm border-b-[0.0625rem] border-light-gray p-4"
      >
        Rwanda
      </div>
      <div
        class="bg-primary-gray text-dark-gray p-4 grid gap-6 justify-center text-sm lg:flex sm:flex sm:justify-between lg:justify-between flex-wrap"
      >
        <ul class="inline-flex sm:gap-[1.875rem] flex-wrap gap-[1.875rem]">
          <li class="font-arial hover:underline cursor-pointer">
            <a href=""> About</a>
          </li>
          <li class="font-arial hover:underline cursor-pointer">
            <a href=""> Advertising</a>
          </li>
          <li class="font-arial hover:underline cursor-pointer">
            <a href=""> Business</a>
          </li>
          <li class="font-arial hover:underline cursor-pointer">
            <a href="">How Search works</a>
          </li>
        </ul>
        <ul
          class="inline-flex sm:gap-[1.875rem] flex-wrap gap-[1.875rem] justify-center"
        >
          <li class="font-arial hover:underline cursor-pointer">
            <a href="">Privacy</a>
          </li>
          <li class="font-arial hover:underline cursor-pointer">
            <a href=""> Terms</a>
          </li>
          <li class="font-arial hover:underline cursor-pointer">
            <a href=""> Settings</a>
          </li>
        </ul>
      </div>
    </footer>
  </body>
</html>
