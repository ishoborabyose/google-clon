<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./dist/output.css" rel="stylesheet" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <title>Google</title>
  </head>
  <body class="relative p bg-real-white">
    <header
      class="flex justify-end w-screen gap-[15px] pt-[10px] pl-[15px] pr-[15px] absolute top-0"
    >
      <p
        class="font-open-sans text-black mt-auto mb-auto text-[13px] hover:underline cursor-pointer"
      >
        Gmail
      </p>
      <p
        class="font-open-sans text-black mt-auto mb-auto text-[13px] hover:underline cursor-pointer"
      >
        Images
      </p>
      <span
        class="mt-auto mb-auto pt-[10px] hover:bg-secondary-white rounded-[50%] pl-[10px] pr-[10px] pb-[5px] cursor-pointer"
      >
        <i class="material-icons text-black">apps</i>
      </span>

      <img
        src="./assets/images/photography-of-a-guy-wearing-green-shirt.png"
        alt="profile"
        class="mt-auto mb-auto h-[35px] cursor-pointer w-[35px] rounded-[100%]"
      />
    </header>
    <section class="flex">
      <div class="m-auto">
        <img
          class="text-center m-auto mb-[25px] h-[92px]"
          id="logo"
          src="./assets/images/googlelogo.png"
        />
        <div
          class="flex border-[1px] mb-[25px] border-tertiary-white pt-[10px] pb-[10px] pr-[14px] pl-[14px] w-[600px] rounded-[30px] search hover:border-primary-hover hover:shadow-shadow2"
        >
          <i
            width="28px"
            height="28px"
            class="material-icons text-secondary-gray pt-[2px]"
            >search</i
          >
          <input
            type="text"
            class="w-full bg-transparent outline-none text-black pl-[12px]"
          />
          <img src="./assets/vectors/icon.svg" alt="mic" />
        </div>
        <div class="flex justify-center gap-[12px] mb-[32px]">
          <button
            class="bg-secondary-white text-[14px] text-tertiary-gray rounded-[4px] hover:shadow-shadow1 border-[1px] hover:border-primary-white pl-[16px] p-[8px] pb-[8px] pr-[16px]"
          >
            Google Search
          </button>
          <button
            class="font-open-sans bg-secondary-white text-[14px] text-tertiary-gray rounded-[4px] hover:shadow-shadow1 border-[1px] hover:border-primary-white pl-[16px] p-[8px] pb-[8px] pr-[16px]"
          >
            I'm Feeling Lucky
          </button>
        </div>
        <p class="font-open-sans text-center text-[13px] text-tertiary-gray">
          Google offered in:<a
            class="font-open-sans pr-[1px] pl-[5px] text-blue-700 hover:underline cursor-pointer"
          >
            Fran√ßais
          </a>
          <a
            class="font-open-sans pr-[1px] pl-[5px] text-blue-700 hover:underline cursor-pointer"
            >Kiswahili</a
          >
          <a
            class="font-open-sans pr-[1px] pl-[5px] text-blue-700 hover:underline cursor-pointer"
            >Ikinyarwanda</a
          >
        </p>
        <div class="mt-[130px]"></div>
      </div>

      <div class="h-screen"></div>
    </section>
    <footer class="absolute bottom-0 w-screen">
      <div
        class="font-open-sans bg-primary-gray text-dark-gray text-[14px] border-b-[1px] border-light-gray p-4"
      >
        Rwanda
      </div>
      <div
        class="bg-primary-gray text-dark-gray p-4 grid gap-6 justify-center text-[14px] lg:flex sm:flex sm:justify-between lg:justify-between flex-wrap"
      >
        <ul class="inline-flex sm:gap-[30px] flex-wrap gap-[30px]">
          <li class="font-open-sans hover:underline cursor-pointer">About</li>
          <li class="font-open-sans hover:underline cursor-pointer">
            Advertising
          </li>
          <li class="font-open-sans hover:underline cursor-pointer">
            Business
          </li>
          <li class="font-open-sans hover:underline cursor-pointer">
            How Search works
          </li>
        </ul>
        <ul
          class="inline-flex sm:gap-[30px] flex-wrap gap-[30px] justify-center"
        >
          <li class="font-open-sans hover:underline cursor-pointer">Privacy</li>
          <li class="font-open-sans hover:underline cursor-pointer">Terms</li>
          <li class="font-open-sans hover:underline cursor-pointer">
            Settings
          </li>
        </ul>
      </div>
    </footer>
  </body>
  <body></body>
</html>
